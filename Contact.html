<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link rel="stylesheet" href="assets/css/styles.css"> <!-- Linking to external CSS file -->
</head>
<body>
  <!-- Navigation bar -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Gallery</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Main content -->
  <div class="container">
    <h2>Contact Us</h2>
    <button id="submitPhotoBtn">Submit Photo</button>
    <div id="photoForm" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Submit Photo</h3>
        <form id="photoSubmissionForm">
          <input type="text" id="name" placeholder="Name" required>
          <input type="text" id="photoLink" placeholder="Photo Link" required>
          <textarea id="description" placeholder="Description" required></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="assets/js/script.js"></script> <!-- Linking to external JavaScript file -->
</body>
</html>
